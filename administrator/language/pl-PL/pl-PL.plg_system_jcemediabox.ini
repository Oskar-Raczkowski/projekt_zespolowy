JCEMEDIABOX_DESC 				="<h3>JCE MediaBox</h3><p>Wyświetla media (grafiki, animacje flash, filmy youtube, quicktime etc.) w konfigurowalnym oknie wyskakującym.</p><p>Zawiera funkcje podpowiedzi</p><p>PODZIĘKOWANIA:<br /> Oparty na lub inspirowany przez...</p><ul><li>TinyMCE autorstwa Moxiecode - http://tinymce.moxiecode.com</li><li>Motyw Light inspirowany przez Slimbox autorstwa Christophe Beyls - http://www.digitalia.be</li><li>Motyw Shadow inspirowany przez ShadowBox - http://mjijackson.com/shadowbox/</li><li>Motyw Squeeze theme inspirowany przez Squeezebox autorstwa Harald Kirschner - http://digitarald.de/project/squeezebox/</li><li>Motyw Light inspirowany przez Slimbox autorstwa Christophe Beyls - http://www.digitalia.be</li><li>Thickbox 2.0 autorstwa Cody Lindley - http://www.codeylindley.com</li></ul><p>Powinien działać ze wszystkimi nowoczesnymi przeglądarkami - FF 2+, IE 6+, Opera 9+, Safari, Chrome, Camino</p><h3>Nie zapomnij <a href='index.php?option=com_plugins&filter_folder=system&filter_search=jce%20mediabox' title='Publish'><strong>włączyć dodatku JCE MediaBox!</strong></a></h3><strong>Dziennik zmian - </strong> - <a href='http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox' target='_blank' title='Dziennik zmian'>http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox</a>"

